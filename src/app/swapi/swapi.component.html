<div class="row">
  <div *ngFor="let movie of (movies$ | async)" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Episode {{ movie.episodeNumber }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ movie.title }}</h6>
      <p class="card-text">
        Réalisé par {{ movie.director }} en {{ movie.releaseDate }}
      </p>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center m-5" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
